<img class="bg-obj bg-obj-image"
     src="/assets/img/rock-texture-wall.jpg"
     alt="Image de fond du site">
<video id="bg-video" class="bg-obj bg-obj-video" autoplay loop muted playsinline>
  <source src="/assets/video/bg-noise-footage.mp4" type="video/mp4">
</video>
<script language="JavaScript">
  window.addEventListener('load', function() {
    var bgVideo = document.getElementById('bg-video');
    bgVideo.addEventListener('ended', function() {
          this.currentTime = 0;
          this.play();
    }, false);
    bgVideo.play();
  });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5/dist/js/bootstrap.bundle.min.js"></script>
